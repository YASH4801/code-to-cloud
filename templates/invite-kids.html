<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/kids-style.css">
    </head>

    <body>
        <div id="invite">
            <h3>Dear {{ to }},</h3>

            <p>COME ALONG AND HAVE A GREAT DAY at.... <strong>{{ event_name }}</strong>!</p>

            <p>
                <strong>Date:</strong> {{ date }}<br>
                <strong>Time:</strong> {{ time }}
            </p>

            <p>
                See you there!<br>
                <em>{{ sender }}</em>
            </p>
        </div>

    </body>
